{% load cms_tags i18n %}

<form method="post" action="{{ request.path }}" class="ajax-save-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-trash-alt modal-icon text-danger"></i>
            {% trans "Процесс удаления" %}
        </h4>
        <small class="modal-subtitle"></small>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% if  delete_error %} <p class="help-block"> {{ delete_error }} </p>{% endif %}
        <p class="lead">{% trans 'Вы действительно хотите удалить' %} {{ object|verbose_name|lower }}:
            <strong>{{ object }}</strong> ?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal"><i class="fa fa-times"></i>
            {% trans 'Закрыть' %}
        </button>
        <button type="submit" class="btn btn-sm btn-outline-danger"><i
                class="fa fa-trash-alt"></i> {% trans 'Удалить' %}</button>
    </div>
</form>
