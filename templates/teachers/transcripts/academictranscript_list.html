{% load cms_tags i18n %}

{% for transcript in academictranscript_list %}
    <tr id="{{ transcript.pk }}">
        <th scope="row">{{ forloop.counter }}</th>
        <td>
            <a href="{% url 'academic-transcript-faculty' pk=transcript.id %}">
                {{ transcript.title }}
            </a>
        </td>
        <td>{{ transcript.count }}</td>

        <td>
            <a href="{% url 'academic-transcript-report' transcript_id=transcript.id %}" class="btn btn-sm btn-success">
                <i class="fas fa-address-book"></i>
            </a>
            <a href="{% url 'academic-transcript-update' transcript.pk %}"
               class="btn btn-primary btn-sm border-0 ajax-load-form" title="Изменить"
               name="edit" id="editButton-{{ transcript.pk }}"><i class="fa fa-edit"></i></a>
            <a href="{% url 'academic-transcript-delete' transcript.pk %}"
               class="btn btn-danger btn-sm border-0 ajax-load-form" title="Удалить"
               name="delete" id="deleteButton-{{ transcript.pk }}"><i class="fa fa-trash-alt"></i></a>
        </td>
    </tr>
{% empty %}
    <tr class="table-warning nosort">
        <td colspan="100%" class="text-center">
            <small class="text-muted">{% trans 'Пусто' %}</small>
        </td>
    </tr>
{% endfor %}
